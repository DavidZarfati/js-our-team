<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-primary-subtle ">
    <div class="container">
        <h1>Benvenuto, vieni a conoscere il nostro Team</h1>
        <div class="row team-container mt-4"></div>
    </div>



    <section class="p-5">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Clicca qui per aggiungere un nuovo membro al Team
        </button>
    </section>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Aggiungi nuovo membro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="teamForm">
                    <div class="modal-body">
                        <div class="row mb-2">
                            <div class="col">
                                <input type="text" id="name" class="form-control" placeholder="Nome" required>
                            </div>
                            <div class="col">
                                <input type="text" id="role" class="form-control" placeholder="Ruolo" required>
                            </div>
                            <div class="col">
                                <input type="text" id="img" class="form-control" placeholder="Immagine" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                        <button type="submit" class="btn btn-primary">Invia</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="../data.js"></script>
    <script src="../function.js"></script>
    <!-- <script src="./script.js"></script> -->
</body>

</html>
