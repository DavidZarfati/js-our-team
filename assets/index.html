<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-primary-subtle ">
    <div class="container">
        <h1>Benvenuto, vieni a conoscere il nostro Team</h1>
        <div class="row team-container mt-4"></div>
    </div>



    <section class="p-5">
        <form action="">
            <div class="row mb-2">
                <div class="col">
                    <input type="text" id="name" class="form-control" placeholder="Nome">
                </div>
                <div class="col">
                    <input type="text" id="role" class="form-control" placeholder="Ruolo">
                </div>
                <div class="col">
                    <input type="text" id="img" class="form-control" placeholder="Immagine">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Invia</button>
        </form>
    </section>
    <!-- Ricorda di chiedere a olga/loris/samuel se serve il collegamento a js di bootstrap, nel dubbio lo metto -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
